<form [formGroup]="userForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" formControlName="email">
  </div>
  <div class="form-group">
    <label for="urlProfileImage">Profile image</label>
    <input type="url" class="form-control" formControlName="urlProfileImage">
  </div>
  <div class="form-group row">
    <div class="col-xs-12">
      <img class="img-responsive img-rounded center" [src]="userForm.get('urlProfileImage').value" alt="">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-6">
      <button class="btn btn-block btn-danger" type="button" (click)="cancel()">
        <span class="glyphicon glyphicon-remove"></span>
        <span class="hidden-xs">Cancel</span>
      </button>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-block btn-success" type="submit">
        <span class="glyphicon glyphicon-floppy-disk"></span>
        <span class="hidden-xs">Save</span>
      </button>
    </div>
  </div>
</form>
